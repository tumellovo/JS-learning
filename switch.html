<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <label for="weather">What's the weather like?</label>
        <select id="weather">
            <option value="sunny">Sunny</option>
            <option value="windy">Windy</option>
            <option value="rainy">Rainy</option>
            <option value="snowy">Snowy</option>
            <option value="cloudy">Cloudy</option>
        </select>
        <a href="#" onclick="btnPressed()">GO!</a>
        <p id="outputText">Weather advice : </p>

        <script>
            function btnPressed(){
                var weatherSelected=document.getElementById("weather").value;
                var advice;

                switch(weatherSelected){
                    case "sunny" :
                        advice = " Put on some sunscreen, and grab item of choice for shade.";
                        break;
                        case "windy" :
                        advice = " Put on something warm, jacket or jersey.";
                        break;
                        case "rainy" :
                        advice = " Grab an umbrella, wear a jacket, and some rain boots.";
                        break;
                        case "snowy" :
                        advice = " Bundle up. Wear a beanie, scarf, gloves, and that coat!";
                        break;
                        case "cloudy" :
                        advice = " Carry a jacket, it might rain.";
                        break;
                }
                document.getElementById("outputText").innerHTML="Weather advice" + advice;
            }

        </script>

    </body>
</html>
