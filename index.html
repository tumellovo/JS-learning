<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
        <body>
            <h1 id="first heading">Hi, everybody!</h1>
            <p id="first paragraph">Six-figure coder in the house!</p>
            <p id="paragraph2"></p>
            
            <script>
                var text1;
                var text2;
                var text3;

                var numA = 7;
                var numB = 15;

                text1="Hi, Ms Coder!";
                text2="We're learning JS.";
                text3=" JS coding baby."

                document.getElementById("first heading").innerHTML=(text1);
                document.getElementById("first paragraph").innerHTML=(text2 + text3);
                document.getElementById("paragraph2").innerHTML=(numA + "x" + numB + "=" + numA * numB)
            </script>
        </body>
</html>
